  <body>
      
    <div class="container-fluid">
        <div class="sidebar">
            <h1>Coolors - <br>Palette Generator</h1>
            <p class="description"><em>Coolors - Palette Generator</em> es un proyecto creado por <a href="https://github.com/jmiguel-devs/">@jmiguel-devs</a>.</p>
            <p class="description">Crea, explora y comparte a tus compa√±eros la paleta de colores perfecta para ese proyecto que estas haciendo.</p>
        </div>
        <div class="main-content-container">
            <h3>Color Palette</h3>
            <div class="main-content">
              <template id='coolors-template-grid'>
                <div class="coolors">
                    <h2 class="cnumber"></h2>
                    <div class="cdescription">
                        <h5 class="chex">#BABAFA</h5>
                        <hr>
                        <div class="cchangecolor">

                        </div>

                    </div>
                </div>
              </template>
            </div>
            <div class="color-copied">
              <p>Color copied!</p>
            </div>
        </div>
    </div>

    <input type="text" name="" id="clipboard">
